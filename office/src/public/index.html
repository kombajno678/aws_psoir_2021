<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <script src="./scripts/main.js"></script>
    <script>
        function getHtml(template) {
            return template.join("\n");
        }
        viewFolder('todo');
        viewFolder('done');



    </script>
    <script src="bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js">
    </script>
    <style>
        .deletefile-button:hover::after {
            content: "❌";

        }

        .deletefile-button::after {
            content: "✖";
        }

        .upload-form {
            text-align: center;
        }


        .cool-btn.cool-green {
            background: -webkit-linear-gradient(right, #31f5ff, #d83bff);
            color: white;
        }

        .cool-btn.cool-green:hover {
            box-shadow: 0px 1px 18px #0089ff8c;
        }

        .cool-btn.cool-purple {
            background: -webkit-linear-gradient(right, #ffe000, #ff0099);
            color: white;
        }

        .cool-btn.cool-purple:hover {
            box-shadow: 0px 1px 18px #ffbc0094;
        }




        .cool-btn {

            border: none;
            border-radius: 20px;

            cursor: pointer;

            margin: 1rem auto;

            transition: 0.25s;
            padding: 0 3rem;
            font-weight: 600;
            min-width: 310px;
            height: 3rem;
        }

        .file-error {
            color: red;
            background-color: #ff00002e;
            display: block !important;
        }

        .file-good {
            background-color: #0099ff2e;
            display: block !important;
        }

        .file-lodaing {
            background-color: #2e2e2e12;
            display: block !important;
            opacity: 0.5;
        }

        .file-content {
            padding: 1rem;
            overflow: auto;
            display: none;

        }

        .list-group-item.selected {
            background-color: rgba(0, 153, 255, 0.39);
        }

        .material-shadow {
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23) !important
        }

        .hide {
            display: none;
        }

        .loading-box {}


        .loading-box,
        .loading-box:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }

        .loading-box {
            margin: 60px auto;
            font-size: 10px;
            position: relative;
            border-top: 1.1em solid rgb(189 0 251);
            border-right: 1.1em solid rgb(255 0 24 / 0%);
            border-bottom: 1.1em solid rgb(14 207 251);
            border-left: 1.1em solid #00000000;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet"
          type="text/css"
          href="bootstrap-5.0.0-dist/css/bootstrap.min.css">
</head>

<body class="container-lg">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="col p-1">
                <h1>S3 files</h1>
            </div>
        </div>
        <div class="col-12 col-md-6 ">
            api url:
            <input type="text"
                   id="api-form"
                   name="api-url"
                   placeholder="localhost">
            <button class="btn btn btn-outline-dark btn-sm"
                    id="api-url-default">default</button>
            <button class="btn btn btn-outline-dark btn-sm"
                    id="api-url-clear">clear</button>
        </div>
        <div class="col-12 col-md-6 p-0 mb-3">
            <div class="material-shadow m-2 p-3 h-100">
                <div class="row">
                    <div class="col">
                        <h3>Todo</h3>
                    </div>
                    <div class="col-auto">
                        <button onclick="viewFolder('todo')"
                                class="btn btn btn-outline-dark btn-sm">refresh</button>

                    </div>
                </div>

                <div class="upload-form">
                    <span class="border">
                        <input id="input-file-upload"
                               type="file"
                               accept=".txt">
                    </span>
                    <br>
                    <button id="addfile"
                            class="cool-btn cool-green"
                            onclick="addFile(null)">
                        Upload file
                    </button>

                </div>



                <br>
                <div id="app-todo">

                    <div class="loading-box"></div>

                </div>
            </div>


        </div>
        <div class="col-12 col-md-6 p-0 mb-3">

            <div class="material-shadow m-2 p-3 h-100">


                <div class="row">
                    <div class="col">
                        <h3>Done</h3>
                    </div>
                    <div class="col-auto">
                        <button onclick="viewFolder('done')"
                                class="btn btn btn-outline-dark btn-sm">refresh</button>

                    </div>
                </div>


                <div id="app-done">

                    <div class="loading-box"></div>

                </div>
            </div>



        </div>











    </div>


    <div class="row">
        <div class="col p-2">
            <div id="file-content"
                 class="file-content material-shadow"></div>
        </div>
    </div>
    <div class="row">
        <div class="col p-2">
            <div id="log"
                 class="log material-shadow p-3 hide ">
            </div>
        </div>
    </div>




</body>

</html>
